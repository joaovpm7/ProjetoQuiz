<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contato</title>
<link href="css/estilo.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' precisa conter um endereço válido de e-mail.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' precisa conter um número.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' precisa conter um numero entre '+min+' e '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' é obrigado.\n'; }
    } if (errors) alert('Ocorreram os seguintes erros:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
</script>
</head>

<body>
	<p><h1>Contato</h1></p>
		<fieldset>
			<legend>Dados</legend>
    <p>	
      <label for="nome">Nome</label>
      <input name="nome" type="text" class="linha" id="nome" required/>
    </p><p>
      <label for="email">Email</label>
      <input name="email" type="text" class="linha" id="email" required />
    </p>
    <p>
      <label for="idade">Idade</label>
      <input name="idade" type="text" class="linha" id="idade" required/>
    </p>
			<fieldset>
				<legend>Preferências</legend>
				<p>
					<label for="assunto">Assunto</label>
				<select name="assunto" id="assunto" required>
					<option></option>
					<option>Comédia</option>
					<option>Documentario</option>
					<option>Aventura</option>
					<option>Ficção</option>
				</select>
				</p>
				<p>
      <label>
        <input type="checkbox" name="masculino" value="sexoMasculino" id="M" required/>
       Masculino</label>
      <br />
      <label>
        <input type="checkbox" name="feminino" value="sexoFeminino" id="F" required/>
        Feminino</label>
    </p></fieldset>
</fieldset>
	<p>
    <input name="imageField" type="image" class="botao" id="imageField" onClick="MM_validateForm('nome','','R','email','','RisEmail','idade','','RinRange18:999');return document.MM_returnValue" src="imagens/enviar_form.jpg" />
  </p>
	<p>&nbsp;</p>
</body>
</html>
